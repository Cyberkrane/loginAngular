<div class="bg-dark heightT">
  <app-navbar></app-navbar>
  <div class="register">
    <h1 class="display-5 text-center text-light">register</h1>

    <form class="form col-8" [formGroup]="formularioDeRegistro" (ngSubmit)="onSubmit()">

      <input type="email" class="form-control" formControlName="email" placeholder="email" autofocus>

      <input type="text" class="form-control" formControlName="password" placeholder="password">

      <div class="container d-flex justify-content-around">
        <button type="submit" class="btn btn-primary">send</button>
      </div>

    </form>
  </div>
</div>
